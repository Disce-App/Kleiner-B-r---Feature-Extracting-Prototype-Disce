# =============================================================================
# Streamlit Theme Config für Großer Bär
# Ablegen unter: .streamlit/config.toml
# =============================================================================

[theme]
# Hauptfarbe (Buttons, Links, Slider, Toggle)
primaryColor = "#4CAF50"

# Hintergrund der Hauptfläche → CREME
backgroundColor = "#FFFDF5"

# Hintergrund der Sidebar + Expander-Inhalt → HELLGRÜN
secondaryBackgroundColor = "#E0F2F1"

# Textfarbe
textColor = "#212121"

# Schriftart
font = "sans serif"


[server]
maxUploadSize = 25
headless = true

[browser]
gatherUsageStats = false

[runner]
fastReruns = true
